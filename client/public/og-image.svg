<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="paintGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.3" />
      <stop offset="30%" style="stop-color:#36c9dd;stop-opacity:0.2" />
      <stop offset="60%" style="stop-color:#22c55e;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.1" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Paint swirl background -->
  <circle cx="200" cy="150" r="80" fill="url(#paintGradient)" opacity="0.6"/>
  <circle cx="800" cy="400" r="120" fill="url(#paintGradient)" opacity="0.4"/>
  <circle cx="1000" cy="200" r="60" fill="url(#paintGradient)" opacity="0.5"/>
  
  <!-- Title -->
  <text x="600" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold" filter="url(#glow)">
    XANDER WALKER
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="220" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="28">
    Interactive Physics &amp; Creative Technology
  </text>
  
  <!-- Physics balls -->
  <circle cx="150" cy="350" r="25" fill="#ff6b35" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,0; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="400" r="20" fill="#36c9dd" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,10; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="450" r="30" fill="#22c55e" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,-20; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="480" r="22" fill="#ef4444" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; -25,0; 0,0" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="450" r="28" fill="#8b5cf6" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 15,15; 0,0" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="380" r="18" fill="#f59e0b" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; -10,-25; 0,0" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Feature highlights -->
  <text x="600" y="320" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="24">
    • Physics Simulations • Sensor Tracking • Real-time Graphics •
  </text>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#paintGradient)" opacity="0.3"/>
  
  <!-- Glassmorphism elements -->
  <rect x="50" y="50" width="150" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="1000" y="50" width="150" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Subtle tech pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#36c9dd" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#ff6b35" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#22c55e" stroke-width="1"/>
  </g>
</svg>